<html>

<head>
    <title>Netflix</title>
    <style>
        body {
            margin: 0;
        }

        .firstSection {
            background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/7968847f-3da9-44b3-8bbb-13a46579881f/web/IN-en-20250609-TRIFECTA-perspective_32b70b51-20d4-46db-8a1a-3d5428be5f0e_medium.jpg);
            background-repeat: no-repeat;
        }

        .netflixLogo {
            padding: 22px 0px;
            margin-left: 170;
        }

        .signInBox {
            background-color: rgb(0, 0, 0, 0.8);
            width: 20%;
            margin: auto;
            border-radius: 5px;
            padding: 50px 55px;
        }

        .signInHeading {
            color: rgb(255, 255, 255);
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 27;
        }

        .infoContent {
            background-color: transparent;
            color: rgb(255, 255, 255);
            font-size: 16px;
            padding: 0px 10px;
            border-radius: 4px;
            border: 1px solid rgb(255, 255, 255);
            width: 100%;
            height: 50px;
            outline: none;
            margin-bottom: 16;
        }

        .signInButton {
            background-color: rgb(229, 9, 20);
            color: rgb(255, 255, 255);
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            border: none;
            border-radius: 5px;
            padding: 10px 0px;
            margin-bottom: 15;

        }

        .useSignInCodeButton {
            background-color: rgba(128, 128, 128, 0.4);
            color: rgb(255, 255, 255);
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            border: none;
            border-radius: 5px;
            padding: 10px 0px;
            margin-bottom: 15;
        }

        .orTab {
            margin-bottom: 15;
            color: #ffffffB3;
            text-align: center;
            font-size: 16px;

        }

        .forgotPassLinkOuterSection {
            text-align: center;
        }

        .forgotPassLink {
            color: rgb(255, 255, 255);
            font-size: 18px;

        }

        .checkboxOuterSection {
            color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            margin-bottom: 15;
            margin-top: 17;
            font-size: 16px;
            font-weight: 800;

        }

        .checkbox {

            cursor: pointer;
        }

        .netflixTab {}
    </style>
</head>

<body>

    <div class="firstSection">

        <div class="netflixLogo"><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1024px-Netflix_2015_logo.svg.png"
                style="width:12%;height: 7%;"></div>

        <div class="signInBox">
            <div class="signInHeading">Sign In</div>
            <div><input type="text" placeholder="Email or mobile number" class="infoContent"></div>
            <div><input type="password" placeholder="Password" class="infoContent"></div>
            <div><button class="signInButton">Sign In</button></div>
            <div class="orTab">OR</div>
            <div><button class="useSignInCodeButton">Use a sign-in code</button></div>
            <div class="forgotPassLinkOuterSection"><a href="" class="forgotPassLink">Forgot password?</a></div>
            <div class="checkboxOuterSection"><input type="checkbox" class="checkbox">Remember Me</div>
            <div>
                <div class="netflixTab">Now to Netflix?</div>
                <div>Sign up now.</div>
            </div>
        </div>
        <div></div>
        <div></div>
    </div>







    </div>


    <div></div>













</body>

</html>
